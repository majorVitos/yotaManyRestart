<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script>
    window.onload = function()
    {
        var dev = "10.0.0.1";
        var devCtrlUrl="http://" + dev + "/devcontrol?callback=?";
        var dev_command = "&command=rebootDevice";
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", devCtrlUrl + dev_command, true );
        xmlHttp.send();
        setTimeout(function() { window.close(); }, 4000);
    };
	</script>
</head>
</html>
